<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    
        <div id="completed_tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed">
            </ul>
        </div>
        <div id="content">
            <section id="form">
                <input type="text" id="task" placeholder="Add a task">
                <button id="add">Add</button>
            </section>

            <section id="list">
                <ul id="tasks">
                </ul>
            </section>

            <button class="button">Clear</button>
            <button class = "button">Complete</button>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
